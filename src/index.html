<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cardGame</title>
    </head>
    <body class="body">
        <form class="lightBlueSquare">
            <h1 class="chooseDifText">Выбери сложность</h1>
            <div class="chooseDifContainer">
                <input
                    value="1"
                    name="choose_input"
                    type="radio"
                    id="choose_input_1"
                />
                <label class="label_1" for="choose_input_1">1</label>

                <input
                    value="2"
                    name="choose_input"
                    type="radio"
                    id="choose_input_2"
                />
                <label class="label_2" for="choose_input_2">2</label>

                <input
                    value="3"
                    name="choose_input"
                    type="radio"
                    id="choose_input_3"
                />
                <label class="label_3" for="choose_input_3">3</label>
            </div>
            <button type="submit" class="chooseDifButton">Старт</button>
        </form>
    </body>
</html>
